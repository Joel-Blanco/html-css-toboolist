<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <header class="header">
            <div class="logo py-10 px-20">
                <img src="./img/Logo.png" alt="Logo Toboolist">
                <h1>Toboolist</h1>
            </div>
        </header>

        <main>
            <section class="button-section">
                <button>Add Task</button>
                <button>Add Section</button>
            </section>

            <section class="list-section">
                <ul class="style-none">
                    <li>
                        <h3>&blacktriangledown;New Task</h3>
                        <ul class="style-none">
                            <li><span class="check">&check;</span>Quaterly Newsletter<span class="tag">Editorial</span></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
